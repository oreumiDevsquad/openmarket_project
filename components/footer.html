<!-- Footer Component -->
<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>footer</title>
    </head>
    <body>
        <footer class="footer">
            <div class="footer__container">
                <!-- 네비게이션 섹션 -->
                <nav class="footer__nav" aria-label="Footer navigation">
                    <ul class="footer__nav-list">
                        <li class="footer__nav-item">
                            <a href="#" class="footer__nav-link">호두샵 소개</a>
                        </li>
                        <li class="footer__nav-item">
                            <a href="#" class="footer__nav-link">이용약관</a>
                        </li>
                        <li class="footer__nav-item">
                            <a href="#" class="footer__nav-link"
                                ><strong>개인정보처리방침</strong></a
                            >
                        </li>
                        <li class="footer__nav-item">
                            <a href="#" class="footer__nav-link"
                                >전자금융거래약관</a
                            >
                        </li>
                        <li class="footer__nav-item">
                            <a href="#" class="footer__nav-link"
                                >청소년보호정책</a
                            >
                        </li>
                        <li class="footer__nav-item">
                            <a href="#" class="footer__nav-link">제휴문의</a>
                        </li>
                    </ul>
                </nav>

                <!-- 소셜 미디어 섹션 -->
                <section class="footer__social" aria-label="Social media links">
                    <ul class="footer__social-list">
                        <li class="footer__social-item">
                            <a
                                href="#"
                                class="footer__social-link"
                                aria-label="인스타그램 페이지로 이동"
                            >
                                <img
                                    src="/assets/icons/icon-insta.svg"
                                    alt="Instagram"
                                    class="footer__social-icon"
                                />
                            </a>
                        </li>
                        <li class="footer__social-item">
                            <a
                                href="#"
                                class="footer__social-link"
                                aria-label="페이스북 페이지로 이동"
                            >
                                <img
                                    src="/assets/icons/icon-fb.svg"
                                    alt="Facebook"
                                    class="footer__social-icon"
                                />
                            </a>
                        </li>
                        <li class="footer__social-item">
                            <a
                                href="#"
                                class="footer__social-link"
                                aria-label="유튜브 채널로 이동"
                            >
                                <img
                                    src="/assets/icons/icon-yt.svg"
                                    alt="YouTube"
                                    class="footer__social-icon"
                                />
                            </a>
                        </li>
                    </ul>
                </section>
            </div>
            <!-- 구분선 -->
            <hr class="footer__divider" />

            <!-- 회사 정보 섹션 -->
            <address class="footer__company-info">
                <p class="footer__company-name">(주)HODU SHOP</p>
                <p class="footer__address">
                    제주특별자치도 제주시 동광로 137 제주코딩베이스캠프
                </p>
                <p class="footer__business-info">
                    사업자 번호 :
                    <span class="footer__business-number">000-0000-0000</span> |
                    통신판매업
                </p>
                <p class="footer__ceo">대표 : 김호두</p>
            </address>
        </footer>
    </body>
</html>
