<!-- User Login Page -->
<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인</title>
        <link rel="stylesheet" href="../assets/css/reset.css" />
        <link rel="stylesheet" href="../assets/css/common.css" />
        <link rel="stylesheet" href="../assets/css/pages/login.css" />
    </head>
    <body>
        <div class="login-page">
            <header class="login-page__header">
                <div class="login-page__logo-wrapper">
                    <h1 class="sr-only">로그인 창</h1>
                    <img
                        src="../assets/images/Logo-hodu.png"
                        class="login-page__logo"
                        alt="호두사이트 로고"
                    />
                </div>
            </header>

            <main class="login-page__main">
                <section class="login-box" aria-labelledby="login_tabs">
                    <h2 class="sr-only">로그인 탭</h2>

                    <!-- 이 부분을 버튼으로 구성하면 좋을지 논의 및 CSS로 어떻게 구현? -->
                    <nav class="login-box__nav">
                        <ul id="loginTabs" class="login-box__tabs">
                            <li class="login-box__tab-item">
                                <button
                                    type="button"
                                    class="login-box__tab login-box__tab--active tab-left"
                                >
                                    구매회원 로그인
                                </button>
                            </li>
                            <li class="login-box__tab-item tab-right">
                                <button type="button" class="login-box__tab">
                                    판매회원 로그인
                                </button>
                            </li>
                        </ul>
                    </nav>

                    <form class="login-box__form">
                        <div class="login-box__input-container">
                            <div class="login-box__input-box">
                                <label for="loginId" class="sr-only"
                                    >아이디</label
                                >
                                <input
                                    type="text"
                                    id="loginId"
                                    name="login-id"
                                    class="login-box__input"
                                    placeholder="아이디"
                                    autocomplete="username"
                                />

                                <label for="login-password" class="sr-only"
                                    >비밀번호</label
                                >
                                <input
                                    type="password"
                                    id="login-password"
                                    name="login-password"
                                    class="login-box__input"
                                    placeholder="비밀번호"
                                    autocomplete="current-password"
                                />
                            </div>
                            <!-- 이 부분 동적으로 구현 -->
                            <!-- <span class="login-box__result"
                                >아이디 또는 비밀번호가 일치하지 않습니다.</span
                            > -->
                        </div>
                        <button type="submit" class="login-box__submit">
                            로그인
                        </button>
                    </form>
                </section>

                <div class="login-box__links">
                    <a href="#" class="login-box__link">회원가입</a>
                    <span class="login-box__divider">|</span>
                    <a href="#" class="login-box__link">비밀번호 찾기</a>
                </div>
            </main>
        </div>

        <script type="module" src="../assets/js/pages/login.js"></script>
    </body>
</html>
