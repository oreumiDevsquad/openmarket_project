<!-- User Login Page -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인</title>
    </head>
    <body>
        <header>
            <h1 class="sr-only">로그인 창</h1>
            <img src="../assets/images/Logo-hodu.png" alt="호두 로고" />
        </header>
        <main>
            <section class="login-container" aria-labelledby="login-tabs">
                <h2 class="sr-only">로그인 탭</h2>
                <nav>
                    <ul id="login-tabs" class="login-tabs">
                        <li>
                            <button type="button" class="tab-active">
                                구매회원 로그인
                            </button>
                        </li>
                        <li>
                            <button type="button" class="tab">
                                판매회원 로그인
                            </button>
                        </li>
                    </ul>
                </nav>

                <form action="">
                    <label for="login-id">아이디</label>
                    <input type="text" id="login-id" name="login-id" required />

                    <label for="login-password">비밀번호</label>
                    <input type="password" />
                </form>
            </section>
        </main>
    </body>
</html>
