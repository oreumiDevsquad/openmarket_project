<!-- Main Page -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/products.css" />

        <title>HODU | OpenMarket</title>
  </head>
  <body>
    <div data-component="header"></div>
    <main>
            <section class="main-slide">
                <h2 class="sr-only">추천 상품 슬라이드</h2>
                <div class="main-slide__container">
                    <ul class="main-slide__wrapper">
                        <li class="main-slide__item">
                            <a href="#"
                                ><img
                                    src="./assets/images/slide_1.jpg"
                                    alt="1번 상품페이지 바로가기"
                            /></a>
                        </li>
                        <li class="main-slide__item">
                            <a href="#"
                                ><img
                                    src="./assets/images/slide_2.jpg"
                                    alt="2번 상품페이지 바로가기"
                            /></a>
                        </li>
                        <li class="main-slide__item">
                            <a href="#"
                                ><img
                                    src="./assets/images/slide_3.jpg"
                                    alt="3번 상품페이지 바로가기"
                            /></a>
                        </li>
                        <li class="main-slide__item">
                            <a href="#"
                                ><img
                                    src="./assets/images/slide_4.jpg"
                                    alt="4번 상품페이지 바로가기"
                            /></a>
                        </li>
                        <li class="main-slide__item">
                            <a href="#"
                                ><img
                                    src="./assets/images/slide_5.jpg"
                                    alt="5번 상품페이지 바로가기"
                            /></a>
                        </li>
                    </ul>

                    <ul class="main-slide__nav">
                        <li class="main-slide__nav-item nav-item-active">
                            <button
                                type="button"
                                aria-label="1번 슬라이드로 이동"
                            ></button>
                        </li>
                        <li class="main-slide__nav-item">
                            <button
                                type="button"
                                aria-label="2번 슬라이드로 이동"
                            ></button>
                        </li>
                        <li class="main-slide__nav-item">
                            <button
                                type="button"
                                aria-label="3번 슬라이드로 이동"
                            ></button>
                        </li>
                        <li class="main-slide__nav-item">
                            <button
                                type="button"
                                aria-label="4번 슬라이드로 이동"
                            ></button>
                        </li>
                        <li class="main-slide__nav-item">
                            <button
                                type="button"
                                aria-label="5번 슬라이드로 이동"
                            ></button>
                        </li>
                    </ul>
                    <div class="main-slide__controls">
                        <button
                            type="button"
                            class="main-slide__controls-btn-prev controls-btn"
                            aria-label="이전 슬라이드로 이동"
                        ></button>
                        <button
                            type="button"
                            class="main-slide__controls-btn-next controls-btn"
                            aria-label="다음 슬라이드로 이동"
                        ></button>
                    </div>
                </div>
            </section>
            <section class="product-list">
                <h2 class="sr-only">상품 목록</h2>
                <ul class="product-list__container">
                    <li class="product-list__item">
                        <a href="#" class="product-card">
                            <img
                                src="./assets/images/product_1.png"
                                alt="Hack Your Life 개발자 노트북 파우치"
                                class="product-card__image"
                            />
                            <div class="product-card__info">
                                <p class="product-card__brand">
                                    우당탕탕 라이캣의 실험실
                                </p>
                                <h3 class="product-card__title">
                                    Hack Your Life 개발자 노트북 파우치
                                </h3>
                                <p class="product-card__price">
                                    29,000<span class="product-card__currency">
                                        원</span
                                    >
                                </p>
                            </div>
                        </a>
                    </li>
                    <li class="product-list__item">
                        <a href="#" class="product-card">
                            <img
                                src="./assets/images/product_2.png"
                                alt="네 개발잡니다 개발자키링 금속키링"
                                class="product-card__image"
                            />
                            <div class="product-card__info">
                                <p class="product-card__brand">
                                    제주코딩베이스캠프
                                </p>
                                <h3 class="product-card__title">
                                    네 개발잡니다 개발자키링 금속키링
                                </h3>
                                <p class="product-card__price">
                                    29,000<span class="product-card__currency">
                                        원</span
                                    >
                                </p>
                            </div>
                        </a>
                    </li>
                    <li class="product-list__item">
                        <a href="#" class="product-card">
                            <img
                                src="./assets/images/product_3.png"
                                alt="딥러닝 개발자 무릎 담요"
                                class="product-card__image"
                            />
                            <div class="product-card__info">
                                <p class="product-card__brand">백엔드글로벌</p>
                                <h3 class="product-card__title">
                                    딥러닝 개발자 무릎 담요
                                </h3>
                                <p class="product-card__price">
                                    29,000<span class="product-card__currency">
                                        원</span
                                    >
                                </p>
                            </div>
                        </a>
                    </li>
                    <li class="product-list__item">
                        <a href="#" class="product-card">
                            <img
                                src="./assets/images/product_4.png"
                                alt="우당탕탕 라이캣의 실험실 스티커 팩"
                                class="product-card__image"
                            />
                            <div class="product-card__info">
                                <p class="product-card__brand">코딩앤유</p>
                                <h3 class="product-card__title">
                                    우당탕탕 라이캣의 실험실 스티커 팩
                                </h3>
                                <p class="product-card__price">
                                    29,000<span class="product-card__currency">
                                        원</span
                                    >
                                </p>
                            </div>
                        </a>
                    </li>
                    <li class="product-list__item">
                        <a href="#" class="product-card">
                            <img
                                src="./assets/images/product_5.png"
                                alt="버그를 Java라 버그잡는 개리씨 키링 개발자키링..."
                                class="product-card__image"
                            />
                            <div class="product-card__info">
                                <p class="product-card__brand">파이썬스쿨</p>
                                <h3 class="product-card__title">
                                    버그를 Java라 버그잡는 개리씨 키링
                                    개발자키링...
                                </h3>
                                <p class="product-card__price">
                                    29,000<span class="product-card__currency">
                                        원</span
                                    >
                                </p>
                            </div>
                        </a>
                    </li>
                </ul>
            </section>
        </main>
    <div data-component="footer"></div>
    <script src="assets/js/common.js"></script>
  </body>
</html>
